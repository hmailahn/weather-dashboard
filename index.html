<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1 class="text-center bg-primary text-white p-3">Weather Dashboard</h1>
    </header>
    <main class="col-12">
        <div class="row d-flex justify-content-around">

            <div class="col-3">
                <h2>Search for a City:</h2>
                <form id="city-form">
                   <input name="city" id="city" type="text" autofocus="true" class="form-input"/>
                   <button type="submit" class="btn" id="search-btn">Search</button>
                </form>

            </div>

            <div class="col-9 weather-container">
                <div class="header-container">

                </div>
                <h3>5-Day Forecast:</h3>
                <div id="five-day-container"></div>
                

            </div>
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>

</html>
